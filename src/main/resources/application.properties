server.address=0.0.0.0
#configuring application name
spring.application.name=detectorMutantes
# The format used for the keystore. for JKS, set it as JKS
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=/home/ubuntu/keystore/mutants.p12
# The password used to generate the certificate
server.ssl.key-store-password=mutantProject
# The alias mapped to the certificate
server.ssl.key-alias=mutants
# Run Spring Boot on HTTPS only
server.port=8443
#configuring port
#http.port=8080
#spring.data.mongodb.authentication-database= none
spring.data.mongodb.database=base_mutantes
#spring.data.mongodb.field-naming-strategy= # Fully qualified name of the FieldNamingStrategy to use.
#spring.data.mongodb.grid-fs-database= # GridFS database name.
spring.data.mongodb.host=localhost
#spring.data.mongodb.password= # Login password of the mongo server.
spring.data.mongodb.port=27017
